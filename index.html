<html>
<head>
  <title>Write a JavaScript program to replace all the numbers with a specified number of a given array of Numbers.</title>
</head>
<style>
  h1{
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    color: rgba(0, 31, 49, 0.815);
  }
</style>
<body>
  <h1>
    Write a JavaScript program to replace all the numbers with a specified number of a given array of Numbers.
  </h1>
<script>
function array_element_replace(arr, old_value, new_value) {
  for (var i = 0; i < arr.length; i++) {
    if (arr[i] === old_value) {
      arr[i] = new_value;
    }
  }
  return arr;
}
num = [1, 9, 3, 9, 9, 8, 1, 9];
document.write("Original Array: " + num + "<br>");
document.write("After Replace Array Become: " + array_element_replace(num, 9, 0));
</script>
</body>
</html>
